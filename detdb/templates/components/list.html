<table class="table {% if hover %}table-hover{% endif %}">
  {% for i in items %}
  <tr>
    {% if i.icon %}
    <td class="align-middle">
      <div class="material-icons"><i>{{ i.icon }}</i></div>
    </td>
    {% endif %}
    <td>
      {% if i.link %}
      <a href="{{ i.link }}">{{ i.name|safe }}</a>
      {% else %}
      <p>{{ i.name|safe }}</p>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
